<p style="text-align: center;">Tell me a little bit about you!</p>
<div class="form">
    <form name="schedule" action="#" method="post" style="text-align: center;"><br>

    </p>

        <label for="description">What is your perfect party?</label>
    </br>
        <textarea id="description" name="description" placeholder="Tell me your ideas in 300 characters or less..." maxlength="300"
